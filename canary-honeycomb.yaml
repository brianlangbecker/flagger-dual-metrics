apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: podinfo-canary
  namespace: test
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: podinfo
  progressDeadlineSeconds: 60
  service:
    port: 9898
  analysis:
    interval: 1m
    threshold: 5
    maxWeight: 50
    stepWeight: 5
    metrics:
      # Prometheus metrics
      - name: prometheus-success-rate
        templateRef:
          name: prometheus-success-rate
          namespace: flagger-system
        thresholdRange:
          min: 95
        interval: 1m
      - name: prometheus-latency
        templateRef:
          name: prometheus-latency
          namespace: flagger-system
        thresholdRange:
          max: 500
        interval: 1m
      - name: prometheus-request-rate
        templateRef:
          name: prometheus-request-rate
          namespace: flagger-system
        thresholdRange:
          min: 1
        interval: 1m
      # Honeycomb metrics (via adapter - uncomment when Honeycomb adapter is deployed)
      # - name: honeycomb-success-rate
      #   templateRef:
      #     name: honeycomb-success-rate
      #     namespace: flagger-system
      #   thresholdRange:
      #     min: 95
      #   interval: 1m
      # - name: honeycomb-latency
      #   templateRef:
      #     name: honeycomb-latency
      #     namespace: flagger-system
      #   thresholdRange:
      #     max: 500
      #   interval: 1m
    webhooks:
      - name: load-test-get
        url: http://flagger-loadtester.test/
        timeout: 5s
        metadata:
          cmd: "hey -z 1m -q 10 -c 2 http://podinfo-canary.test:9898/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
  namespace: test
  labels:
    app: podinfo
spec:
  minReadySeconds: 5
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9898"
      labels:
        app: podinfo
    spec:
      containers:
      - name: podinfod
        image: ghcr.io/stefanprodan/podinfo:6.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9898
          protocol: TCP
        - name: http-metrics
          containerPort: 9797
          protocol: TCP
        - name: grpc
          containerPort: 9999
          protocol: TCP
        command:
        - ./podinfo
        - --port=9898
        - --port-metrics=9797
        - --grpc-port=9999
        - --grpc-service-name=podinfo
        - --level=info
        - --random-delay=false
        - --random-error=false
        env:
        - name: PODINFO_UI_COLOR
          value: "#34577c"
        livenessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/healthz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/readyz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 64Mi